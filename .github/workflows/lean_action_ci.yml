name: CI

on:
  push:
    branches: [main, feat/*]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Lean
        uses: leanprover/lean-action@v1
        with:
          build: false

      - name: Cache Lake packages
        uses: actions/cache@v5
        with:
          path: |
            .lake
            ~/.elan
          key: ${{ runner.os }}-lake-${{ hashFiles('lake-manifest.json', 'lakefile.lean') }}
          restore-keys: |
            ${{ runner.os }}-lake-

      - name: Build
        run: lake build

      - name: Run tests
        run: lake test
